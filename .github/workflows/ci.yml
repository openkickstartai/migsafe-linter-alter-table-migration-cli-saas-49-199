name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -r requirements.txt
      - run: pytest test_migsafe.py -v
      - name: Smoke test CLI
        run: |
          echo "ALTER TABLE users DROP COLUMN age;" > /tmp/bad.sql
          python migsafe.py lint /tmp/bad.sql --format json || true
